<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body style="background-color: rgb(1, 1, 74);color: azure;">
    <form action="./submit.html">
        <center>
            APPLICATION FORM
        </center>
        <div align="center">
        <table border="0" cellspacing="10">
            <tr >
                <td >
                    <div align="left">
                   <label for="first">First name:  </label>  
                   <input type="text" name="firstname" id="first">
                   </div>
                </td>
                <td>
                    <div align="right">
                    <label for="last">Last name:</label>
                    <input type="text" name="Lastname" id="last">
                    </div>
                </td>
            </tr>
            <tr >
                <td>
                    <div align="left">
                    <label for="date">Date of birth:</label>
                    <input type="DOB" name="DOB" id="date" placeholder="DD/MM/YYYY">
                    </div>
                </td>
                <td>
                    <div align="right">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age">
                    </div>
                </td>
            </tr>
            <tr >
                <td>
                    <div align="left">
                    <label for="male",="female">Gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                    </div>
                </td>
                <td>
                    <div align="right">
                    <label for="email">Email Address:</label>
                    <input type ="text" name="email id" id="email" required>
                    </div>
                </td>
            </tr>
            <tr >
                <td colspan="2">
                    <div align="left">
                    <label for="junior developer",="mid-leveldeveloper",="senior developer">Positions Available:</label>
                    <input type="radio" name="junior" id="junior">
                    <label for="junior">Junior Developer</label>
                    <input type="radio" name="junior" id="mid-level">
                    <label for="mid-level">Mid-level Developer</label>
                    <input type="radio" name="junior" id="senior">
                    <label for="senior">Senior Developer</label>
                    </div>
                </td>
            </tr>
            <tr >
                <td colspan="2">
                    <div align="left">
                    <label for="">Programming Languages:</label>
                    <input type="checkbox" name="java" id="java">
                    <label for="java">Java</label>
                    <input type="checkbox" name="JavaScript" id="js">
                    <label for="js">JavaScript</label>
                    <input type="checkbox" name="Python" id="python">
                    <label for="python">Python</label>
                    </div>
                </td>
            </tr>
            <tr >
                <td>
                    <div align="left">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                    </div>
                </td>
                <td>
                    <div align="right">
                    <label for="confirm password">Confirm password:</label>
                    <input type="password" name="confirm password" id="confirm password">
                    </div>
                </td>
            </tr>
            <tr align="center">
              <td colspan="2">
        <div align="center">
                    <input type="submit" style="background-color: chocolate;color: aliceblue;">
                    <input type="reset" style="background-color: chocolate;color: aliceblue;">
            </div>
            </td>
            </tr>
        </table>
        </div>
    </form>
</body>
</html>
